<template name="appwalllist">
    <div class="loadingView">
        <div class="wrapper">
            <div class="spinner">
                <div class="spinner-container container1">
                    <div class="circle1"></div>
                    <div class="circle2"></div>
                    <div class="circle3"></div>
                    <div class="circle4"></div>
                </div>
                <div class="spinner-container container2">
                    <div class="circle1"></div>
                    <div class="circle2"></div>
                    <div class="circle3"></div>
                    <div class="circle4"></div>
                </div>
                <div class="spinner-container container3">
                    <div class="circle1"></div>
                    <div class="circle2"></div>
                    <div class="circle3"></div>
                    <div class="circle4"></div>
                </div>
            </div>
            <h4>RECOMMENDING YOU</h4>
            <h3>Free Apps and Games</h3>
        </div>
        <div class="errModal" ng-hide="isOnline" >
            <div class="content">
                <h1>Sorry, something went wrong.</h1>
                <p>There seems to be no network connection, please try again soon.</p>
                <div class="btn lgr_btn" ng-click="reTry()">Re-try</div>
            </div>
        </div>
        <div class="EndofLoadingModal" >
            <div class="content">
                <p>No new content available,<br/> try again soon.</p>
                <div class="btn lgr_btn" ng-click="okThen()">OK</div>
            </div>
        </div>
    </div>
    <div class="appListView">
        <div class="header">
            <div class="campCount"><span>[[campCount]]</span> apps found</div>
            <img src="/images/headerbg.png" width="100%" />
        </div>

        <div class="appListPanel clearfix">
            <a href=[[adCampaign.clickProxyURL]]>
                <div class="adCol" ng-repeat="adCampaign in adCampaigns" >
                    <div class="inner">
                        <div class="freeTag"></div>
                        <div class="wrapper">
                            <img ng-src=[[adCampaign.productThumbnail]] err-src="/images/IconPlaceholder.png" title=[[adCampaign.productName]] class="adThumbnail"/>
                            <h2>[[adCampaign.productName]]</h2>
                            <p class="appDesc">[[adCampaign.productDescription | limitTo: 40]] ...</p>
                            <p><img class="appRate" src=[[adCampaign.averageRatingImageURL]] title=[[adCampaign.rating]] /><br/><span class="numberOfRatings">([[adCampaign.numberOfRatings]])</span></p>
                            <a class="btn" href=[[adCampaign.clickProxyURL]]>DOWNLOAD</a>
                        </div>
                        <img src=[[adCampaign.impressionTrackingURL]] class="trackingImg"/>
                    </div>
                </div>

            </a>
            <div class="clearfix"></div>
            <div id="btn_load" class="btn lgr_btn" ng-click="loadMore()"><img src="images/LoadMoreButton.png" />    LOAD MORE </div>
        </div>

    </div>
</template>
